<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <div th:replace="fragments/demoBanner"></div>
    <section class="slab slab--shiba">
        <div class="grid">
            <a th:replace="fragments/go-back"></a>
            <div class="card spacing-above-35">
                <div class="grid__item spacing-above-35 spacing-below-35">
                    <h2 th:text="#{${page.headerKey}}"></h2>
                </div>
<!--                TODO: Use enriched or original address depending on selection -->
                <div class="bottom-horizontal-line spacing-below-25 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.name}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="|${data.get('personalInfo').get('firstName').value[0]} ${data.get('personalInfo').get('lastName').value[0]}|"></p>
                </div>
                <div class="bottom-horizontal-line spacing-below-25 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.home-address}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="${data.get('homeAddress').get('streetAddress').value[0]}"></p>
                    <p class="spacing-below-0" th:if="${!data.get('homeAddress').get('apartmentNumber').value[0].isEmpty()}"
                            th:text="|# ${data.get('homeAddress').get('apartmentNumber').value[0]}|"></p>
                    <p th:if="${!data.get('homeAddress').get('city').value[0].isEmpty()}" class="spacing-below-0" th:text="|${data.get('homeAddress').get('city').value[0]}, ${data.get('homeAddress').get('state').value[0]}|"></p>
                    <p class="spacing-below-0 spacing-above-10 italic" th:if="${!data.get('homeAddress').get('isHomeless').value.isEmpty()}" th:text="#{review-info.no-permanent-address}"></p>
                </div>
                <div th:if="${data.get('homeAddress').get('sameMailingAddress').value.isEmpty() || data.get('homeAddress').get('sameMailingAddress').value[0] == 'false'}" class="bottom-horizontal-line spacing-below-25 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.mailing-address}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p id="mailing-address_street" class="spacing-below-0" th:text="${data.get('mailingAddress').get('streetAddress').value[0]}"></p>
                    <p class="spacing-below-0" th:if="${!data.get('mailingAddress').get('apartmentNumber').value[0].isEmpty()}"
                       th:text="|# ${data.get('mailingAddress').get('apartmentNumber').value[0]}|"></p>
                    <p class="spacing-below-0" th:text="|${data.get('mailingAddress').get('city').value[0]}, ${data.get('mailingAddress').get('state').value[0]}|"></p>
                </div>
                <div class="bottom-horizontal-line spacing-below-25 review-info-section">
                    <div class="spacing-below-10">
                        <div class="inline">
                            <strong th:text="#{review-info.contact-info}"></strong>
                        </div>
                        <div class="inline right">
                            <a href="#" style="display: none" th:text="#{review-info.edit}"></a>
                        </div>
                    </div>
                    <p class="spacing-below-0" th:text="${T(org.codeforamerica.shiba.pages.PageUtils).formatPhone(data.get('contactInfo').get('phoneNumber').value[0])}"></p>
                    <p class="spacing-below-0" th:if="${!data.get('contactInfo').get('email').value[0].isEmpty()}" th:text="${data.get('contactInfo').get('email').value[0]}"></p>
                </div>
                <div class="spacing-below-15 spacing-above-60">
                    <a class="button button--primary" th:href="'/pages/'+${pageName}+'/navigation?option=0'"
                       th:text="#{review-info.this-looks-correct}"></a>
                </div>
                <div>
                    <a class="link--subtle" th:href="'/pages/'+${pageName}+'/navigation?option=1'"
                       th:text="#{review-info.submit-application-now-with-only-the-above-information}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
