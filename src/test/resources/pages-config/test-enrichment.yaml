shiba-configuration-enrichment:
  pageDefinitions:
    - &firstPage
      name: firstPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: someTextInput
          type: TEXT
    - &testEnrichmentPage
      name: testEnrichmentPage
  workflow:
