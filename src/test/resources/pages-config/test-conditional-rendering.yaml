shiba-configuration-conditional-rendering:
  pageDefinitions:
    - &firstPage
        name: firstPage
        pageTitle:
          value: first-page-title
        inputs:
        - name: someRadioInputName
          type: RADIO
          options:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
        - name: radioInputToSkipThirdPage
          type: RADIO
          options:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
    - &secondPage
        name: secondPage
        pageTitle:
          value: second-page-title
        inputs:
          - name: foo
            type: TEXT
    - &thirdPage
        name: thirdPage
        pageTitle:
          value: third-page-title
        inputs:
          - name: foo
            type: TEXT
    - &fourthPage
      name: fourthPage
      pageTitle:
        value: fourth-page-title
      inputs:
        - name: foo
          type: TEXT
    - &fifthPage
      name: fifthPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: foo
          type: TEXT
    - &sixthPage
      name: sixthPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: foo
          type: TEXT
    - &seventhPage
      name: seventhPage
      pageTitle:
        value: dummy-page-title
      inputs:
        - name: foo
          type: TEXT
    - &eighthPage
      name: eighthPage
      pageTitle:
        value: eighth-page-title
      inputs:
        - name: foo
          type: TEXT
  workflow:
    firstPage:
      pageConfiguration: *firstPage
      nextPages:
        - pageName: secondPage
    secondPage:
      pageConfiguration: *secondPage
      nextPages:
        - pageName: thirdPage
      skipCondition:
        pageName: firstPage
        input: someRadioInputName
        value: SKIP
        matcher: CONTAINS
      datasources:
        - pageName: firstPage
    thirdPage:
      pageConfiguration: *thirdPage
      nextPages:
        - pageName: fourthPage
      skipCondition:
        pageName: firstPage
        input: radioInputToSkipThirdPage
        value: SKIP
        matcher: CONTAINS
      datasources:
        - pageName: firstPage
    fourthPage:
      pageConfiguration: *fourthPage
      nextPages:
        - pageName: fifthPage
          condition:
            pageName: fourthPage
            value: goToFifthPage
            input: foo
        - pageName: firstPage
          condition:
            pageName: fourthPage
            value: goToFirstPage
            input: foo
    fifthPage:
      pageConfiguration: *fifthPage
    sixthPage:
      pageConfiguration: *sixthPage
      groupName: group1
      nextPages:
        - pageName: seventhPage
          condition:
            pageName: sixthPage
            input: foo
            value: goToSeventhPage
        - pageName: eighthPage
          condition:
            pageName: sixthPage
            input: foo
            value: goToEighthPage
    seventhPage:
      pageConfiguration: *seventhPage
      groupName: group1
    eighthPage:
      pageConfiguration: *eighthPage
      groupName: group1
  pageGroups:
    group1:
      startPage: sixthPage
      completePages:
        - bar
  landmarkPages:
    startTimerPage: